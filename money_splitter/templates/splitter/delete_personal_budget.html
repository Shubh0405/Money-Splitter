{% extends 'splitter/base.html' %}
{% block content %}

<div class="container">
  <div class="jumbotron">
    <h4>Are you sure you want to delete {{ obj.description }}?</h4>
    <form method="post">
      {% csrf_token %}
      <input type="submit" value="Yes" class="btn btn-primary" >
      <a href="{% url 'splitter:personal_budget' %}" class="btn btn-danger">Cancel</a>
    </form>
  </div>
</div>


{% endblock %}
